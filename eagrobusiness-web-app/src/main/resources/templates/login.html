<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />

<title>Autenticação</title>

</head>
<body>
	<div layout:fragment="content" class="content">
		<div class="row">
			<div class="mx-auto">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Usuário/senha inválidos!</div>
				</div>

				<div th:if="${param.logout}">
					<div class="alert alert-info">Usuário desconectado!</div>
				</div>

				<div class="card" style="margin:100px 0px 90px 45%;">
					<h4 class="card-header">Informe usuário e senha</h4>
					<div class="card-body">
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<label>Login:<input class="form-control" type="text"
									name="username" placeholder="Usuário" /></label>
							</div>

							<div class="form-group">
								<label>Senha:<input class="form-control" type="password"
									name="password" placeholder="Senha" /></label>
							</div>

							<div class="form-group">
								<input type="checkbox" id="remember-me" name="remember-me" /> <label
									for="remember-me">Lembrar</label>
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-primary">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
