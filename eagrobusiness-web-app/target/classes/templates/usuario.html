<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />

<title>Dados de acesso</title>

</head>

<body>
	<div layout:fragment="content" style=" margin:120px 0px 65px 35% ">
		<form method="POST" th:object="${usuario}" th:action="@{/salvar}">
			<div class="container-fluid">
				<div class="page-header">
					<h2>Cadastro de Usuário</h2>
				</div>
				<div class="form-group row">
					<label for="nome_completo" class="col-sm-2 col-form-label">Nome
						Completo</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="nome_completo"
							placeholder="Nome Completo" th:field="*{name}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="login" class="col-sm-2 col-form-label">Login</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="login"
							placeholder="Login" th:field="*{username}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="email"
							placeholder="Email" th:field="*{email}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="senha" class="col-sm-2 col-form-label">Senha</label>
					<div class="col-sm-5">
						<input type="password" class="form-control" id="senha"
							placeholder="Senha" th:field="*{passwrod}" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<input type="submit" class="form-control" placeholder="Salvar"
							value="Salvar">
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
