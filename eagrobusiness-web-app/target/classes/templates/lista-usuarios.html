<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />

<title>Usuários cadastrados</title>

</head>
<body>
	<div layout:fragment="content">
		<form class="form-inline" method="POST" th:action="@{/cadastrar}"
			style="margin-left: 50px">
			<div class="card" style="margin: 80px 0px 15px 5px;">
				<div class="card-body">
					<h2 class="card-header">Listagem de usuários</h2>
					<div class="card-body">

						<table class="table table-hover">
							<thead>
								<tr>
									<th>Login</th>
									<th>Nome do usuário</th>
									<th>E-mail</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="usuario :${listaUsuarios}">
									<td th:text="${usuario.username}"></td>
									<td th:text="${usuario.name}"></td>
									<td th:text="${usuario.email}"></td>

								</tr>
							</tbody>
						</table>
					</div>
					<div class="btn-group" role="group" aria-label="Basic example"
						align="right">
						<input type="submit" class="form-inline btn-md"
							placeholder="Cadastrar" value="Cadastrar">
					</div>
				</div>
			</div>
		</form>
</body>
</html>
