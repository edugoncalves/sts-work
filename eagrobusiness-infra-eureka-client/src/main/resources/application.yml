server:
  port: 8001
spring:
  application:
    name: eureka-client
    
eureka:
      instance:
        prefer-ip-address: true
      client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
          defaultZone: http://${HOST_EUREKA:localhost}:8761/eureka/

ribbon:
  eureka:
    enabled: true